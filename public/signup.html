<!DOCTYPE html>
<html land='eng'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="bg-container">
      <img src="images/homepageBackground.jpg">
    </div>
    <div class="page-container">
      <header>
        <img class="nav-logo" src="/images/icon.png" alt="Poor Man's Bootcamp">
        <div class="nav-title">Penniless Boot Camp</div>
        <div class="nav-login" href="/login.html">Login</div>
      </header>
      <div class="container">
        <form action="/signup" method="post">
          <h1> Signup form </h1>
          <input type="text" name="name" id="name" placeholder="Name"  required /><br>
          <input type="email" name="email" id="email" placeholder="E-Mail" required /><br>
          <input type="password" name="password" id="password"  placeholder="Password" required /><br>
          <input type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="Password Confirmation" required /><br>
          <br>
          <input type="submit" id="submitDetails"  name="submitDetails" value="Sign Up" /><br>
        </form>
      </div>
    </div>
    <footer>
    </footer>
  </body>
</html>
